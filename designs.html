<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOKKA Designs</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Page-specific styles */
        body {
            background-color: #000; /* solid black background */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #FADADD; /* pastel pink */
            margin: 40px 0;
            text-shadow: 0 0 10px #FADADD;
        }

        .designs-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 0 50px 50px 50px;
        }

        .design-item {
            background-color: #111; /* slightly lighter black for contrast */
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .design-item:hover {
            transform: scale(1.08);
            box-shadow: 0 0 20px rgba(255, 218, 193, 0.7); /* pastel glow */
        }

        .design-item img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 15px;
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .design-item img:hover {
            box-shadow: 0 0 25px rgba(255, 218, 193, 0.6);
            transform: scale(1.05);
        }

        .design-name {
            color: #FFDAC1; /* pastel orange */
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 8px #FFDAC1;
            transition: text-shadow 0.3s;
        }

        .design-name:hover {
            text-shadow: 0 0 20px #FFDAC1, 0 0 30px #FADADD;
        }
    </style>
</head>
<body>
    <h1>Our Designs</h1>

    <div class="designs-container">
        <div class="design-item">
            <img src="design1.png.png" alt="Design 1">
            <div class="design-name">Anime Vibes</div>
        </div>

        <div class="design-item">
            <img src="design2.png.png" alt="Design 2">
            <div class="design-name">Florida Dream</div>
        </div>

        <div class="design-item">
            <img src="design3.png.png" alt="Design 3">
            <div class="design-name">Minimalistic Lines</div>
        </div>

        <div class="design-item">
            <img src="design4.png.png" alt="Design 4">
            <div class="design-name">Retro Pope</div>
        </div>

        <div class="design-item">
            <img src="design5.png.png" alt="Design 5">
            <div class="design-name">Music Beats</div>
        </div>

        <div class="design-item">
            <img src="design6.png.png" alt="Design 6">
            <div class="design-name">Custom Tote</div>
        </div>
    </div>
</body>
</html>
