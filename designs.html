<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOKKA Designs</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000;
            color: #f8f0ff; /* pastel text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #000;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header a, nav a {
            color: #f8f0ff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        header a:hover, nav a:hover {
            color: #ffb3c1; /* pastel hover effect */
        }

        .logo {
            height: 60px;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            background-color: #000;
        }

        .designs-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 50px;
        }

        .design-card {
            background-color: #111;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, border-color 0.3s;
        }

        .design-card:hover {
            transform: scale(1.05);
            border-color: #ffb3c1;
        }

        .design-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .design-card h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #f8f0ff;
        }

        .quantity-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        .quantity-selector button {
            background-color: #333;
            color: #f8f0ff;
            border: none;
            padding: 5px 10px;
            font-size: 1rem;
            cursor: pointer;
        }

        .quantity-selector span {
            margin: 0 10px;
            font-size: 1rem;
        }

        .add-to-cart-btn {
            background-color: #ffb3c1;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .add-to-cart-btn:hover {
            background-color: #f87da2;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #f8f0ff;
        }

        @media(max-width: 600px) {
            header, nav {
                flex-direction: column;
            }
            .designs-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><img src="Tokka.png" alt="TOKKA Logo" class="logo"></a>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="designs.html">Designs</a>
        <a href="customize.html">Customize</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <main>
        <div class="designs-container">
            <!-- Design 1 -->
            <div class="design-card">
                <img src="images/design1.png" alt="Anime Vibes">
                <h3>Anime Vibes</h3>
                <div class="quantity-selector">
                    <button onclick="decreaseQty('qty1')">-</button>
                    <span id="qty1">1</span>
                    <button onclick="increaseQty('qty1')">+</button>
                </div>
                <button class="add-to-cart-btn" onclick="addToCart('Anime Vibes', 'qty1')">Add to Cart</button>
            </div>
            <!-- Design 2 -->
            <div class="design-card">
                <img src="images/design2.png" alt="Floral Dream">
                <h3>Floral Dream</h3>
                <div class="quantity-selector">
                    <button onclick="decreaseQty('qty2')">-</button>
                    <span id="qty2">1</span>
                    <button onclick="increaseQty('qty2')">+</button>
                </div>
                <button class="add-to-cart-btn" onclick="addToCart('Floral Dream', 'qty2')">Add to Cart</button>
            </div>
            <!-- Design 3 -->
            <div class="design-card">
                <img src="images/design3.png" alt="Minimalistic Lines">
                <h3>Minimalistic Lines</h3>
                <div class="quantity-selector">
                    <button onclick="decreaseQty('qty3')">-</button>
                    <span id="qty3">1</span>
                    <button onclick="increaseQty('qty3')">+</button>
                </div>
                <button class="add-to-cart-btn" onclick="addToCart('Minimalistic Lines', 'qty3')">Add to Cart</button>
            </div>
            <!-- Design 4 -->
            <div class="design-card">
                <img src="images/design4.png" alt="Retro Pop">
                <h3>Retro Pop</h3>
                <div class="quantity-selector">
                    <button onclick="decreaseQty('qty4')">-</button>
                    <span id="qty4">1</span>
                    <button onclick="increaseQty('qty4')">+</button>
                </div>
                <button class="add-to-cart-btn" onclick="addToCart('Retro Pop', 'qty4')">Add to Cart</button>
            </div>
            <!-- Design 5 -->
            <div class="design-card">
                <img src="images/design5.png" alt="Music Beats">
                <h3>Music Beats</h3>
                <div class="quantity-selector">
                    <button onclick="decreaseQty('qty5')">-</button>
                    <span id="qty5">1</span>
                    <button onclick="increaseQty('qty5')">+</button>
                </div>
                <button class="add-to-cart-btn" onclick="addToCart('Music Beats', 'qty5')">Add to Cart</button>
            </div>
            <!-- Design 6 -->
            <div class="design-card">
                <img src="images/design6.png" alt="Custom Tote">
                <h3>Custom Tote</h3>
                <div class="quantity-selector">
                    <button onclick="decreaseQty('qty6')">-</button>
                    <span id="qty6">1</span>
                    <button onclick="increaseQty('qty6')">+</button>
                </div>
                <button class="add-to-cart-btn" onclick="addToCart('Custom Tote', 'qty6')">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        © 2025 TOKKA • Talk of the Tote
    </footer>

    <script>
        function increaseQty(id) {
            let qty = document.getElementById(id);
            qty.textContent = parseInt(qty.textContent) + 1;
        }

        function decreaseQty(id) {
            let qty = document.getElementById(id);
            if (parseInt(qty.textContent) > 1) {
                qty.textContent = parseInt(qty.textContent) - 1;
            }
        }

        function addToCart(name, id) {
            let qty = document.getElementById(id).textContent;
            alert(`${qty} item(s) of "${name}" added to your cart!`);
        }
    </script>
</body>
</html>
