<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOKKA Designs</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Page-specific styles */
        .designs-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 50px;
        }

        .design-item {
            background-color: #111; /* Slightly lighter than black for contrast */
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .design-item:hover {
            transform: scale(1.05);
        }

        .design-item img {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .design-name {
            color: #FFDAC1; /* pastel orange */
            font-size: 18px;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            color: #FADADD; /* pastel pink */
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Our Designs</h1>

    <div class="designs-container">
        <div class="design-item">
            <img src="design1.png.png" alt="Design 1">
            <div class="design-name">Enemy Vibes</div>
        </div>

        <div class="design-item">
            <img src="design2.png.png" alt="Design 2">
            <div class="design-name">Florida Dream</div>
        </div>

        <div class="design-item">
            <img src="design3.png.png" alt="Design 3">
            <div class="design-name">Minimalistic Lines</div>
        </div>

        <div class="design-item">
            <img src="design4.png.png" alt="Design 4">
            <div class="design-name">Retro Pope</div>
        </div>

        <div class="design-item">
            <img src="design5.png.png" alt="Design 5">
            <div class="design-name">Music Beats</div>
        </div>

        <div class="design-item">
            <img src="design6.png.png" alt="Design 6">
            <div class="design-name">Custom Tote</div>
        </div>
    </div>
</body>
</html>
