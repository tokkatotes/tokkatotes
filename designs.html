<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOKKA Designs</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000;
            color: #f8f0ff; /* pastel text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #000;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header a {
            color: #f8f0ff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        header a:hover {
            color: #ffb3c1; /* pastel hover effect */
        }

        .logo {
            height: 60px;
        }

        .designs-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 50px;
        }

        .design-card {
            background-color: #111;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, border-color 0.3s;
        }

        .design-card:hover {
            transform: scale(1.05);
            border-color: #ffb3c1;
        }

        .design-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .design-card h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #f8f0ff;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #f8f0ff;
        }

        @media(max-width: 600px) {
            header {
                flex-direction: column;
            }
            .designs-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><img src="Tokka.png" alt="TOKKA Logo" class="logo"></a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="customize.html">Customize</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <div class="designs-container">
            <div class="design-card">
                <img src="images/design1.png" alt="Enemy Vibes">
                <h3>Enemy Vibes</h3>
            </div>
            <div class="design-card">
                <img src="images/design2.png" alt="Florida Dream">
                <h3>Florida Dream</h3>
            </div>
            <div class="design-card">
                <img src="images/design3.png" alt="Minimalistic Lines">
                <h3>Minimalistic Lines</h3>
            </div>
            <div class="design-card">
                <img src="images/design4.png" alt="Retro Pope">
                <h3>Retro Pope</h3>
            </div>
            <div class="design-card">
                <img src="images/design5.png" alt="Music Beats">
                <h3>Music Beats</h3>
            </div>
            <div class="design-card">
                <img src="images/design6.png" alt="Custom Tote">
                <h3>Custom Tote</h3>
            </div>
        </div>
    </main>

    <footer>
        © 2025 TOKKA • Talk of the Tote
    </footer>
</body>
</html>
