<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customize - TOKKA</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #000;
      color: #f5c7b8;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 2.2rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 40px;
    }

    nav a {
      color: #f5c7b8;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #a0d6b4;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 50px;
      padding: 20px;
    }

    .customize-form {
      max-width: 400px;
      width: 100%;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .quantity-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .quantity-container button {
      background-color: #f5c7b8;
      color: #000;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    .quantity-container input {
      width: 50px;
      text-align: center;
      background-color: #111;
      color: #f5c7b8;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      padding: 6px;
    }

    .color-options {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .color-options button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #f5c7b8;
      cursor: pointer;
      outline: none;
      transition: 0.3s;
    }

    .color-options button.selected {
      border: 3px solid #a0d6b4;
    }

    /* specific colors */
    .black { background-color: black; }
    .white { background-color: white; }
    .pastel { background-color: #f5c7b8; }

    button#add-to-cart {
      background-color: #f5c7b8;
      color: #000;
      width: 100%;
      padding: 12px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }

    button#add-to-cart:hover {
      background-color: #a0d6b4;
    }

    .bag-preview img {
      max-width: 300px;
      width: 100%;
      border: 2px solid #f5c7b8;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      border-top: 1px solid #444;
    }
  </style>
</head>
<body>

  <header>TOKKA</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="designs.html">Designs</a>
    <a href="customize.html">Customize</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">

    <div class="customize-form">
      <h2>Customize Your Tote</h2>

      <label>Quantity</label>
      <div class="quantity-container">
        <button type="button" id="decrease">-</button>
        <input type="number" id="quantity" value="1" min="1">
        <button type="button" id="increase">+</button>
      </div>

      <label>Choose Color</label>
      <div class="color-options">
        <button class="black selected" data-color="Black"></button>
        <button class="white" data-color="White"></button>
        <button class="pastel" data-color="Pastel"></button>
      </div>

      <button id="add-to-cart">Add to Cart</button>
    </div>

    <div class="bag-preview">
      <h2>Bag Preview</h2>
      <img src="plain-tote.png" alt="Plain Tote Bag">
    </div>

  </div>

  <footer>
    &copy; 2025 TOKKA â€¢ Talk of the Tote
  </footer>

  <script>
    // Quantity controls
    const quantityInput = document.getElementById('quantity');
    document.getElementById('increase').addEventListener('click', () => {
      quantityInput.value = parseInt(quantityInput.value) + 1;
    });
    document.getElementById('decrease').addEventListener('click', () => {
      if (parseInt(quantityInput.value) > 1) {
        quantityInput.value = parseInt(quantityInput.value) - 1;
      }
    });

    // Color selection
    const colorButtons = document.querySelectorAll('.color-options button');
    colorButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        colorButtons.forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
      });
    });

    // Add to cart functionality (example alert)
    document.getElementById('add-to-cart').addEventListener('click', () => {
      const qty = quantityInput.value;
      const color = document.querySelector('.color-options .selected').dataset.color;
      alert(`Added ${qty} ${color} tote bag(s) to your cart!`);
    });
  </script>

</body>
</html>
