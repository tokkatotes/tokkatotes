<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your TOKKA Tote</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #FADADD;
        }

        h1 {
            text-align: center;
            margin: 40px 0;
            font-size: 36px;
            text-shadow: 0 0 10px #FADADD;
        }

        .custom-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            padding: 0 50px 50px 50px;
        }

        .custom-left, .custom-right {
            flex: 1;
            min-width: 300px;
            text-align: center;
        }

        .custom-left img {
            width: 100%;
            max-width: 350px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 218, 193, 0.6);
            transition: background-color 0.5s ease, filter 0.5s ease;
            background-color: white;
            padding: 20px;
        }

        .form-group {
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #FFDAC1;
            text-shadow: 0 0 5px #FFDAC1;
        }

        input[type="number"], input[type="text"] {
            width: 100%;
            max-width: 300px;
            padding: 8px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            outline: none;
        }

        .colors {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .color-option:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px #FFDAC1;
        }

        .selected {
            box-shadow: 0 0 15px #FADADD;
        }

        .add-to-cart-btn {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            background-color: #FADADD;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .add-to-cart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #FFDAC1;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #111;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px #FADADD;
            color: #FADADD;
            z-index: 1000;
            text-align: center;
            max-width: 80%;
        }

        .popup h2 {
            margin-bottom: 20px;
        }

        .popup button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #FADADD;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .popup button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #FFDAC1;
        }

        @media(max-width: 900px) {
            .custom-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
<header>
    TOKKA
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="designs.html">Designs</a>
    <a href="customize.html">Customize</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
    </header>
    <h1>Customize Your TOKKA Tote</h1>

    <div class="custom-container">
        <div class="custom-left">
            <img src="images/plain-tote.jpeg" alt="Plain Tote Bag" />
        </div>

        <div class="custom-right">
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1">
            </div>

            <div class="form-group">
                <label>Choose Color:</label>
                <div class="colors">
                    <div class="color-option" style="background-color: black;" onclick="selectColor(this)"></div>
                    <div class="color-option" style="background-color: white;" onclick="selectColor(this)"></div>
                    <div class="color-option" style="background-color: #FFDAC1;" onclick="selectColor(this)"></div>
                    <div class="color-option" style="background-color: #A0E7E5;" onclick="selectColor(this)"></div>
                    <div class="color-option" style="background-color: #B4F8C8;" onclick="selectColor(this)"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="customText">Add Your Custom Text / Image:</label>
                <input type="text" id="customText" name="customText" placeholder="Your design idea...">
            </div>

            <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <h2>Item Added to Cart!</h2>
        <p id="popup-text"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        let selectedColor = '';

        function selectColor(element) {
            const colors = document.querySelectorAll('.color-option');
            colors.forEach(color => color.classList.remove('selected'));
            element.classList.add('selected');
            selectedColor = element.style.backgroundColor;

            // Update tote preview color
            const tote = document.getElementById('tote-image');
            if(selectedColor === 'white') {
                tote.style.filter = 'invert(100%)';
            } else if(selectedColor === 'black') {
                tote.style.filter = 'invert(0%)';
            } else {
                tote.style.filter = 'none';
                tote.style.backgroundColor = selectedColor;
            }
        }

        function addToCart() {
            const quantity = document.getElementById('quantity').value;
            const customText = document.getElementById('customText').value || 'No custom text';
            const color = selectedColor || 'No color selected';

            const popupText = `
                Quantity: ${quantity}<br>
                Color: ${color}<br>
                Custom Text/Image: ${customText}
            `;

            document.getElementById('popup-text').innerHTML = popupText;
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>

</body>
</html>
