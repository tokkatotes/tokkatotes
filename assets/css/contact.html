<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - TOKKA</title>
  <link rel="stylesheet" href="style.css"> <!-- If you have a CSS file -->
  <style>
    /* Brand styling */
    body {
      margin: 0;
      padding: 0;
      background-color: #000; /* black background */
      color: #f5c7b8; /* pastel text */
      font-family: 'Arial', sans-serif;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 2.2rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 40px;
    }

    nav a {
      color: #f5c7b8;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #a0d6b4; /* pastel hover */
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.7;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 15px;
    }

    a {
      color: #f5c7b8;
      text-decoration: none;
    }

    form {
      margin-top: 20px;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #111;
      color: #f5c7b8;
    }

    button {
      background-color: #f5c7b8;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #a0d6b4;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      border-top: 1px solid #444;
    }
  </style>
</head>
<body>

  <header>
    TOKKA
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="designs.html">Designs</a>
    <a href="customize.html">Customize</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h2>Contact Us</h2>

    <p><strong>Founder:</strong> Washam Waseem</p>
    <p><strong>Email:</strong> <a href="mailto:tokkatotes@gmail.com">tokkatotes@gmail.com</a></p>
    <p><strong>Phone:</strong> +92-333-1689-306</p>
    <p>Send us a message directly, and we’ll get back to you as soon as possible!</p>

    <!-- Contact form -->
    <form action="https://formspree.io/f/mwkajnql" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
