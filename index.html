<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOKKA - Talk of the Tote</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #FADADD; /* pastel text color */
        }

        /* Header / Navbar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #000;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header img {
            width: 150px;
        }

        nav a {
            margin-left: 30px;
            text-decoration: none;
            color: #FADADD;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #FFDAC1;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 80vh;
            padding: 0 20px;
            background: url('hero-bg.jpg') center center/cover no-repeat; /* optional hero background */
        }

        .hero h1 {
            font-size: 60px;
            margin: 0;
            text-shadow: 0 0 15px #FADADD;
        }

        .hero p {
            font-size: 22px;
            margin: 20px 0 40px;
            max-width: 600px;
            text-shadow: 0 0 10px #FFDAC1;
        }

        .hero .btn {
            padding: 15px 35px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            background-color: #FADADD;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .hero .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #FFDAC1;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px 0;
            color: #FADADD;
            font-size: 14px;
            background-color: #000;
        }

        /* Responsive */
        @media(max-width: 900px) {
            .hero h1 {
                font-size: 45px;
            }
            .hero p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <!-- Header / Navbar -->
    <header>
         <img src="images/Tokka.png" alt="TOKKA Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="designs.html">Designs</a>
            <a href="customize.html">Customize</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>TOKKA</h1>
        <p>Sustainable. Custom. Unapologetically you.<br>Carry your identity. Each tote is a canvas, your interests, your vibe, your story.</p>
        <a class="btn" href="designs.html">See Designs</a>
        <a class="btn" href="customize.html" style="margin-left: 20px;">Customize Yours</a>
    </section>

</body>
</html>
